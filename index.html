<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build The Community Your Fans Will Love"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle logo illustration" />
      <img src="images/illustration-mockups.svg" alt="" />
    </header>

    <main>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button type="submit">Register</button>
      <div class="icon-wrapper">
        <img src="images/facebook.svg" alt="Facebook logo illustration" />
        <img src="images/twitter.svg" alt="Twitter logo illustration" />
        <img src="images/instagram.svg" alt="Instragram logo illustration" />
      </div>
    </main>
  </body>
</html>
